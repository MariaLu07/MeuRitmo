<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perfil</title>
<link rel="stylesheet" href="perfil.css">
</head>
<body>

  <section class="painel-usuario">
    <div class="painel-topo">
      <div class="nivel">
        <button class="botao-nivel">Nível 1</button>
        <button class="botao-modo">Modo explorador</button>
      </div>
      <div class="status">
        <div class="pontuacao">
          <i class="fa-solid fa-coins"></i>
          <div>
            <p class="valor">50</p>
            <p class="titulo">PONTUAÇÃO</p>
          </div>
        </div>
        <div class="unidades">
          <i class="fa-solid fa-clipboard-list"></i>
          <div>
            <p class="valor">2</p>
            <p class="titulo">UNIDADES CONCLUÍDAS</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card-personagem">
      <h3>Nome</h3>
      <img src="pixel_art__GAME_KING__1_-removebg-preview.png" alt="Avatar do personagem">
      <div class="editar-container">
        <button class="editar">Editar perfil</button>
      </div>
    </div>
  </section>

</body>
</html>
